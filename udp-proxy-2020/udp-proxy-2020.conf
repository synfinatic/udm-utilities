# Note: This is a sample config.  Edit to taste!
# This file should be named:  /mnt/data/udp-proxy-2020/udp-proxy-2020.conf

# comma separated list of UDP ports to forward broadcasts for.
PORTS=9003

# comma separated list of bridge interfaces to forward broadcasts on.
INTERFACES=br0,br3,br10

# Timeout.  Default is 250ms
TIMEOUT=250

# non-broadcast cache time to live (used for OpenVPN, etc).  Default 90sec
CACHETTL=90

# Pass in debug so we have more via `docker logs`
EXTRA_ARGS="--debug"
